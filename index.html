	<body>
		<div class="container">
			<h3>to Square</h3>
			<p>
				Instagramへの投稿用に画像を正方形に加工します。
			</p>
			<div class="form-inline">
				<div class="form-group">
					<input type="file" class="js_src_image">
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg jsbtn_load_image">画像読み込み</button>
				</div>
			</div>
			<br>
			<div>
				<canvas class="js_canvas" width="400" height="400"></canvas>
			</div>
			<div>
				<ul class="nav nav-pills" id="function_tabs">
					<li><a href="#expansion">Expansion</a></li>
					<li class="active"><a href="#split">Split</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane" id="expansion">
						<p>
							長辺に合わせて正方形にする。
						</p>
					</div>
					<div class="tab-pane active" id="split">
						<p>
							長辺で2つに分離する。
						</p>
					</div>
				</div>
			</div>
			<br>
			<button class="btn btn-primary btn-lg btn-block jsbtn_convert">画像変換</button>
			<br>
			<div>
				<img class="js_image1" src="dummy.png" width="200" height="200">
				<img class="js_image2" src="dummy.png" width="200" height="200">
			</div>
			<br>
			<p>
				変換した画像をダウンロードしてください。
			</p>
